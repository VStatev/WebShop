<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Landing</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <form action="" method="post" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="number" placeholder="id" name="id", value="{{request.form.id}}", min=1>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
  </div>
</nav>
  {% if reporting != None %}
  <div class="mx-auto" >
    <h1 class="text-center"> Deliveries of Products from {{ requested }} in the last year.</h1>
  </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col"> Delivery Person ID </th>
          <th scope="col"> Number of Deliveries </th>
        </tr>
      </thead>
      <tbody>
        {% for report in reporting %}
        <tr>
          <th>  {{report['_id']}} </th>
          <th> {{report['count']}} </th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <h1 class="text-center"> Please enter sellerID </h1>
  {% endif %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{
      url_for('static', filename='jquery-3.4.1.slim.js') }}">\x3C/script>')</script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
